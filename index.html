  <body>
    <header class="pb__header">
      <nav class="pb__main-nav">
        <ul class="main-nav-list">

    <section class="section-hero centered-container">
      <div class="pb__hero-intro">
        <h1 class="hero-primary-heading">Overnight Accommodation</h1>

        <div class="hero-divider"><img src="img/wave.svg" alt="" /></div>

        <!-- <a href="#" class="btn-hero">

        <div class="btn-container">
          <button>
            <span class="text">Book Now</span>
            <div class="icon-container">
              <div class="icon icon--left">
                <svg>
                  <use xlink:href="#arrow-right"></use>

              </div>
              <div class="icon icon--right">
                <svg>
                  <use xlink:href="#arrow-right"></use>
                </svg>
              </div>
            </div>

            <symbol id="arrow-right" viewBox="0 0 20 10">

                d="M14.84 0l-1.08 1.06 3.3 3.2H0v1.49h17.05l-3.3 3.2L14.84 10 20 5l-5.16-5z"
